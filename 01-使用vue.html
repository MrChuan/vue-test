<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style type="text/css">
	#counter{
		font-family: sans-serif;
		border: 1px solid #eee;
		border-radius: 2px;
		padding: 20px 30px;
		margin-top: 1em;
		margin-bottom: 1em;
		user-select: none;
		overflow-x: auto;
	}
</style>
<body>
	<div id="counter">
		Counter:{{counter}}
	</div>
	<div id="bind-attribute">
		<span v-bind:title="message">
			鼠标悬停几秒查看此处绑定的提示
		</span>
	</div>
	<div id="event-handling">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">反转Message</button>
	</div>
	<div id="two-way-binding">
		<p>{{message}}</p>
		<input v-model="message"/>
	</div>
	<div id="todo">
		<ol>
			<!--创建一个todo-item组件实例-->
			<todo-item 
			v-for="item in groceryList"
			v-bind:todo="item"
			v-bind:key="item.id"

			></todo-item>
		</ol>
	</div>
<script type="text/javascript" src="./node_modules/vue/dist/vue.global.js"></script>
<script type="text/javascript">
	const Counter={
		data(){
			return {
				counter:1
			}
		},
		mounted(){
			setInterval(() =>{
				this.counter++
			},1000)
		}
	}
	const bind_attribute={
		data(){
			return{
				message:'you loaded this page on' +new Date().toLocaleString()
			}
		}
	}
	const EventHanding= {
		data(){
			return{
				message:'hello world!'
			}
		},
		methods:{
			reverseMessage(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	}
	const TwoWayBinding = {
		data(){
			return{
				message:'hello vue!'
			}
		}
	}

	
	const TodoList = {
		data(){
			return{
				groceryList:[
					{id:0,text:'V1'},
					{id:1,text:'v2'},
					{id:2,text:'v3'}
				]
			}
		}
	}

	const app = Vue.createApp(TodoList)
	app.component('todo-item',{
		props:['todo'],
		template:'<li>{{todo.text}}</li>'
	})
	app.mount("#todo")
/*
	Vue.createApp(TodoList).component('todo-item', {
  props: ['todo'],
  template: `<li>{{ todo.text }}</li>`
}).mount("#todo-list-app")*/
	Vue.createApp(Counter).mount("#counter");
	Vue.createApp(bind_attribute).mount("#bind-attribute");
	Vue.createApp(EventHanding).mount("#event-handling")
	Vue.createApp(TwoWayBinding).mount("#two-way-binding")
</script>
	
</body>
</html>
